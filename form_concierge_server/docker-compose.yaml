services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: form_concierge
      POSTGRES_PASSWORD: "tNtfK_rm0-kwWv-GF17QUXNxzA0nDApm"
    volumes:
      - form_concierge_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "euDBS8UgsTcsDonlJD2V7f0qZTen9-Lr"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: form_concierge_test
      POSTGRES_PASSWORD: "BiRYQ7OtKlAobLDVLEvMFtWifGXpi8NW"
    volumes:
      - form_concierge_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "HYJ_We_zigKaVV5bkmG1yvKCrqVD1SLx"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  form_concierge_data:
  form_concierge_test_data:
